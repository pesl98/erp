services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_password
      POSTGRES_DB: erp_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://erp_user:erp_password@db:5432/erp_db
      SECRET_KEY: ${SECRET_KEY:-dev-only-change-me-a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6}
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata:
